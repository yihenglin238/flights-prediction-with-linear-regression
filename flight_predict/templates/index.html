<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Price Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 10;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        /* Style the top navigation bar */
        .topnav {
            overflow: hidden;
            
        }

            /* Style the topnav links */
            .topnav a {
                float: left;
                display: flex;
                color: black;
                text-align: center;
                padding: 14px 16px;
                margin-top: 20px;
                text-decoration: none;
            }
           

                /* Change color on hover */
                /*.topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }*/

        /* Style the content */
        .content {
            background-color: white;
            padding: 10px;
            display:inline-block;
            margin-left:50px;
            align-items:flex-start
        }
        input {
            padding: 7px;
            border-radius: 7px;
        }
        .row{
            display:inline-block;
        }
        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
        }
        /* (A) FLEX CONTAINER */
      
    </style>
</head>



<body background = "http://www.cheatsheet.com/wp-content/uploads/2016/06/airplane-in-flight.jpg">
    <div class="topnav">
        <strong><a>Flight Price Prediction</a></strong>
        <a href="#home">Home</a>
        <a href="#home">Home</a>

    </div>
    <hr />
     <h1 style="margin-left:50px">Flight Price Prediction</h1>

    <form action="{% url 'result' %}">
        {% csrf_token %}
        <div class="row">
            <h5 class="content">Airline:</h5> <input type="text" name="arline">



            <h5 class="content">flight:</h5>
            <input type="text" name="flight">

            <h5 class="content">Source City:</h5>
            <input type="text" name="city">
            
        </div>
        <h5 class="content">Departure Time:</h5>
        <input type="text" name="dptime">
        <br>

        <h5 class="content">Stops:</h5>
        <input type="text" name="stops">
        

        <h5 class="content">Arrival Time:</h5>
        <input type="text" name="artime">
       

        <h5 class="content">Destination:</h5>
        <input type="text" name="dest">
        

        <h5 class="content">Class:</h5>
        <input type="text" name="class">
        <br>

        <h5 class="content">Duration:</h5>
        <input type="text" name="duration">
        

        <h5 class="content">Days_left:</h5>
        <input type="text" name="days">
        

        <input class="content" type="submit" value='Get Predictions'>
    </form>

    <h2><strong>Results:</strong></h2>
    {{result}}
</body>
</html>
